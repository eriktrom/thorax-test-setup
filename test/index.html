<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
  <style>
    #goToApp { padding: 15px; background-color: black; margin-right:73%;}
    #goToApp a { font-size: 24px; color: white; }
  </style>
</head>
<body>
  <div id="goToApp"><a href="/public/" target="_blank">browse app in a new tab</a></div>
  <div id="mocha"></div>
  <script>
    var require = {
      // TODO: DRY require.js paths/shims
      baseUrl: '../js',
      paths: {
        'thorax': '../bower_components/thorax/thorax',
        'handlebars': '../bower_components/handlebars/handlebars', // so full version so .compile works
        'jquery': '../bower_components/jquery/jquery',
        'underscore': '../bower_components/underscore/underscore',
        'backbone': '../bower_components/backbone/backbone',
        'mocha': '../bower_components/mocha/mocha',
        'sinon': '../bower_components/sinon/lib/sinon',
        'sinon-chai': '../bower_components/sinon-chai/lib/sinon-chai',
        'chai': '../bower_components/chai/chai',
        'templates': '../tmp/templates',
        'coffee-script': '../bower_components/coffee-script/index',
        'cs': '../bower_components/require-cs/cs'
      },
      shim: {
        'handlebars': {
          exports: 'Handlebars'
        },
        'backbone': {
          exports: 'Backbone',
          deps: ['jquery', 'underscore']
        },
        'underscore': {
          exports: '_'
        },
        'thorax': {
          exports: 'Thorax',
          deps: ['handlebars', 'backbone']
        },
      },
      urlArgs: "bust=" +  (new Date()).getTime()
    }
  </script>

  <script data-main="../test/main" src="../bower_components/requirejs/require.js"></script>
</body>
</html>
